alias "+boing" "+jump"
alias "+ding" "-attack; -attack2"
alias "+dong" "-jump"
bind ALT "+boing; +ding; +dong"

cl_crosshaircolor 1
cl_crosshair_recoil 0

alias crosshair_toggle "crosshair_red"
alias crosshair_red "cl_crosshaircolor 0; alias crosshair_toggle crosshair_green"
alias crosshair_green "cl_crosshaircolor 1; alias crosshair_toggle crosshair_red"

bind o "crosshair_toggle; toggle cl_crosshair_recoil"

alias +radar_zoom_walk "+sprint; cl_radar_scale 1"
alias -radar_zoom_walk "-sprint; cl_radar_scale 0.4"
bind shift "+radar_zoom_walk"

alias +qsw "slot3";alias -qsw "lastinv";bind "mouse3" +qsw 

bind mouse4 "sv_cheats 1; noclip"

bind K sv_rethrow_last_grenade;

apply_crosshair_code CSGO-SLJGR-9TT5e-Vu3xy-Zyzpu-iyNQC

viewmodel_fov 68; viewmodel_offset_x 2.5; viewmodel_offset_y 0; viewmodel_offset_z -1.5; viewmodel_presetpos 2;